<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>
        ¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.
    </p>
</body>
</html>
